<IfModule mod_ssl.c>
    # Default SSL Configuration
    <VirtualHost *:443>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        Alias /beaver_platform/ /var/www/html/bebras-platform/

        <Directory /var/www/html>
            Options -Indexes
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/learn-python.ir/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/learn-python.ir/privkey.pem

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
            SSLOptions +StdEnvVars
        </Directory>
    </VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName www.learn-python.ir
    ServerAlias learn-python.ir
    DocumentRoot /var/www/html

    Alias /beaver_platform/ /var/www/html/bebras-platform/

    <Directory /var/www/html>
       Options -Indexes
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined


    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/learn-python.ir/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/learn-python.ir/privkey.pem

    # Redirect to WordPress container
    ProxyPass / http://wordpress_container:8081/
    ProxyPassReverse / http://wordpress_container:8081/

    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>

</VirtualHost>

    # practice.learn-python.ir
    <VirtualHost *:443>
        ServerName practice.learn-python.ir
        DocumentRoot /var/www/html/bebras-platform/contestInterface
        Redirect /hw1 /?p=1&team=hw1
        Redirect /hw2 /?p=1&team=wmjse75c
        Redirect /hw3 /?p=1&team=n7k6gphi
        Redirect /hw4 /?p=1&team=u38ewnqx
        Redirect /hw5 /?p=1&team=6kphyrgt
        Redirect /hw6 /?p=1&team=nkpwjp53
        Header set Access-Control-Allow-Origin "*"

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/learn-python.ir/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/learn-python.ir/privkey.pem
    </VirtualHost>

    # soal.learn-python.ir
    <VirtualHost *:443>
        ServerName soal.learn-python.ir
        DocumentRoot /var/www/html/bebras-platform/teacherInterface/bebras-tasks/bebras
        Alias "/_common" "/var/www/html/bebras-platform/teacherInterface/bebras-tasks/_common"
        Header set Access-Control-Allow-Origin "*"

        <Directory "/var/www/html/bebras-platform/teacherInterface/bebras-tasks/bebras">
            AuthType Basic
            AuthName "Restricted Content"
            AuthUserFile /etc/apache2/.htpasswd
            Require valid-user
        </Directory>

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/learn-python.ir/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/learn-python.ir/privkey.pem
    </VirtualHost>

    # admin.learn-python.ir
    <VirtualHost *:443>
        ServerName admin.learn-python.ir
        DocumentRoot /var/www/html/bebras-platform/teacherInterface
        Header set Access-Control-Allow-Origin "*"

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/learn-python.ir/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/learn-python.ir/privkey.pem
    </VirtualHost>
</IfModule>

